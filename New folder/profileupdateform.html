    <style>
        .main{
            height: 100vh;
            margin: 10px 30px 10px 10px;
            padding: 10px 10px 10px 10px;
background-image: linear-gradient(0deg,white,aqua,blue);
        }
        .navbar{
background-color: darkslategrey;            padding: 10px 10px 10px 10px;
            margin-right: 20px;
            margin-bottom: 5px;
            height: 30px;
            width: 100%;
color: crimson;            border-radius: 5px;
            font-size: larger;
            font-weight: 1500;
            font-style: normal;
}
        .content{

            display: flex;
            flex-direction: row;
        justify-content: space-around;
        }

        .rightsidebar{
background-color: black;   
color: white;
opacity: 95%;
     width: 30%;
            height: auto;
            margin-top:5px ;
            margin-left: 10px;
            margin-bottom: 10px;
            padding-left: 20px;
            box-sizing: border-box;
            border-radius: 10px;

        }
        .leftsidebar{
            background-color: black;
            color: white;
            opacity: 95%;
  padding-left: 20px;
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 10px;
            width: 60%;
            box-sizing: border-box;
            border-radius: 5px;

        }
        .logo{
            margin-top: 10px;
          margin: auto;
          display: block;
          width: 200px;
        }
        .mybtn{
            background-color: blue;
            border-radius:5px;
            color: bisque;
            margin-top: 20px;
            transition-duration: 300ms;
            box-sizing: border-box;
            box-shadow: white;

        }
        .mybtn:hover{
            background-color: indianred;
            transform:translateY(-5px) ;
        }
        .input{
            box-sizing: border-box;
bo
            border-radius: 80px;
        }
        .h3{ align-items: center;
        text-decoration: dotted;}
    </style>
</head>
