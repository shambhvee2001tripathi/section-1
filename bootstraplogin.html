<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <!-- d-flex=used to fix content in page -->
  <body class=" d-flex justify-content-center align-items-center vh-100 bg-body-secondary">
    <!-- use card class=it will manage background color ,border , -->
    <div class="card shadow p-5 col-11 col-sm-8 col-md-6 col-lg-3">
         <!-- card shadow used to give shadow to main div,w-25=give width,p-5=give padding -->
        <img class="w-25 d-block m-auto "    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnQyqoHMTLURYOwSwJtd4o2wD5yMY5OrdiTg&usqp=CAU" alt="">
       <!-- d=display,m=margin:till 5 only -->
        <form>
            <!-- text-center=to fix text in center,my =up and down margin on y axis,mb-4=margin from bottom-->
            <h3 class="text-center my-5">Login to Continue</h3>
            <br>
<label for="">Login Name</label>
<input class="form-control my-4" type="text" placeholder="enter name">
<!-- form control=fix input item,w-100=width will be 100% -->
<br>
            <label for=""></label>Email Address</label>
            <input class="form-control mb-4" type="email" placeholder="enter E-mail">
<br>
            <label for="">Password</label>
            <input class="form-control mb-4" type="password">
<br>
            <button class="btn btn-primary mt-3 w-100">Submit</button>



        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
